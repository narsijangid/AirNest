<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/2932bc8540.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/icons/logo.png" type="image/png">
    <title>AirNest</title>
</head>


<body>
    <header>
        <div class="logo">
            <a href="#"><img src="/icons/logo.png" alt="Airbnb Logo"></a>
        </div>

        <div class="search-bar">
            <button>Anywhere</button>
            <span>|</span>
            <button>Any week</button>
            <span>|</span>
            <button>Add guests</button>
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <div class="right-menu">
            <a href="#">Airbnb your home</a>
            <i class="fa-solid fa-globe" id="languageIcon"></i>
            <div class="user-menu">
                <a href="javascript:void(0)" class="icon" onclick="toggleMenu()">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-user-circle"></i>
                </a>
            </div>
        </div>
    </header>

    <section class="hero">
        <h1>Find your next stay</h1>
        <p>Search for unique places to stay and experiences around the world.</p>
    </section>

    <div id="hero-section" class="hero-section"></div>

    <div class="hero-footer">
        <h3>Continue exploring amazing places</h3>
        <button id="show-more-button">Show More</button>
    </div>

  
    <div class="language-popup" id="languagePopup">
        <div class="popup-header">
            <span>Select Language</span>
            <button class="close-btn" id="closePopup">&times;</button>
        </div>
        <div class="language-grid">
            <button>English</button>
            <button>Spanish</button>
            <button>French</button>
            <button>German</button>
            <button>Chinese</button>
            <button>Japanese</button>
            <button>Korean</button>
            <button>Italian</button>
        </div>
    </div>
   


    <div class="menu" id="userMenu">
        <a href="#">Sign up</a>
        <a href="#">Log in</a>
        <hr>
        <a href="#">Airbnb your home</a>
        <a href="#">Host an experience</a>
        <a href="#">Help Centre</a>
    </div>

    <div class="popup-overlay" id="authPopup">
        <div class="popup-content">
            <button class="close-popup-btn" id="closeAuthPopup">&times;</button>
            <h2>Welcome to AirNest</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                
                <button type="submit" class="login-btn">Log In</button>
            </form>
        </div>
    </div>









    
</body>

<script src="script.js"></script>
</html>
